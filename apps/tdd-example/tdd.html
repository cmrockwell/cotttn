<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="../../lib/jasmine/jasmine.css">
<script src="../../lib/jasmine/jasmine.js"></script>
<script src="../../lib/jasmine/jasmine-html.js"></script>
<script src="../../lib/core-event-listeners.js"></script>
<script src="../../lib/core-ajax.js"></script>
<script src="../meso/spec/MesoSpec.js"></script>
<script src="../meso/spec/MesoViewSpec.js"></script>
<script src="../meso/src/Mesostic.js"></script>
<script src="../meso/src/MesoView.js"></script>
<script src="../../lib/jquery.js"></script>
</head>

<body>
<script>
(function() {
  var jasmineEnv = jasmine.getEnv();
  jasmineEnv.updateInterval = 1000;

  var trivialReporter = new jasmine.TrivialReporter();

  jasmineEnv.addReporter(trivialReporter);

  jasmineEnv.specFilter = function(spec) {
    return trivialReporter.specFilter(spec);
  };

  var currentWindowOnload = window.onload;

  window.onload = function() {
    if (currentWindowOnload) {
      currentWindowOnload();
    }
    execJasmine();
  };

  function execJasmine() {
    jasmineEnv.execute();
  }

})();

</script>

</body>
</html>
